---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="r">

      <h1><a href="{{ site.baseurl }}{{ r.url }}">{{ r.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ r.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

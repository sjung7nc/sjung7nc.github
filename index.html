---
layout: default
---

<div class="r">
  {% for post in site.r %}
    <article class="R">

      <h1><a href="{{ site.baseurl }}{{ R.url }}">{{ R.title }}</a></h1>

      <div class="entry">
        {{ R.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ R.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
